<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#">
        <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter email details">
        <label>Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password details">
        <label>Phone number:</label>
        <input type="number" name="number" id="number" placeholder="Enter number details">
        <button>Submit</button>


    </form>
    
</body>
</html>
