<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" enctype="multipart/form-data" novalidate>
        <label for="name">Employee name:</label>
        <input type="text" name="employee name" placeholder="Enter your name:" required>
        <br>
        <label for="id">Employee Id:</label>
        <input type="number" name="employee id" id="id" placeholder="Enter your id:" required>
        <br>
        <label for="address">Employee address:</label>
        <input type="text" name="address" id="address" placeholder="Enter your address details:">
        <br>
        <label for="salary">Employee salary:</label>
        <input type="number" name="salary" id="salary" placeholder="Enter your salary details:">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="others">Others</label>
        <input type="radio" name="gender">
        <br>
        <label for="joined date">Employee Joined date:</label>
        <input type="date" name="date" id="joined date" placeholder="enter date:">
        <br>
        <label for="email id">Employee email id:</label>
        <input type="email" name="email id" id="email id" placeholder="enter your email id:" >
        <br>
        <label for="password">Employee password:</label>
        <input type="password" name="password" id="password" placeholder="enter your password details:" >
        <br>
        <label for="phonenumber">Employee phonenumber:</label>
        <input type="tel" name="phone number" id="phone number" placeholder="enter your phone number:">
        <br>
        <label for="color">Employee color code:</label>
        <input type="color"name="color" id="color" placeholder="enter color:">
        <br>
        <label for="login time">Employee login time:</label>
        <input type="time" name="login time" id="login time" placeholder="enter your login time:">
        <br>
        <button>Submit</button>


    </form>


    
</body>
</html>
